# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

# Live config reload (changes require restart)
live_config_reload: true

env:
  TERM: xterm-256color

# shell:
#   program: /opt/homebrew/bin/tmux
#   args:
#     - new-session
#     - -A
#     - -D
#     - -s
#     - main

import:
  - ~/.config/alacritty/key_bindings.yml
  # https://github.com/catppuccin/alacritty
  # git clone https://github.com/catppuccin/alacritty.git \
  #   ~/.config/alacritty/catppuccin
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
  # - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml
  # - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml
  # - ~/.config/alacritty/catppuccin/catppuccin-latte.yml

window:
  decorations: Full

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular

  bold:
    family: FiraCode Nerd Font Mono
    style: Bold

  italic:
    family: FiraCode Nerd Font Mono
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font Mono
    style: Bold Italic

  size: 12

selection:
  # all characters that are used as separators for "semantic words"
  semantic_escape_chars: ",|`|:`\"' ()[]{}<>\t"
  # selected text automatically copied to clipboard
  save_to_clipboard: true
